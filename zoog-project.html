<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
        fill('white')
           stroke('black')
           strokeWeight(3)
          // these are the two legs
           fill('black')
          rect(170,375,40,50)
          rect(275,375,40,50)
          // this is the body of the panda  
          fill('white')
           ellipse(245,300,250,180)
          //  this makes the lines thicker and makes them the color black and place them as the arms
           fill('black')
          strokeWeight(9)
          line(130,270,260,300)
          line(360,270,225,300)
          // this fills the circles in as black and it places them behind the head making them the ears
          strokeWeight(3)
           fill('black')
           ellipse(130,100,100,100)
           ellipse(370,100,100,100)
           // this is the head of the panda and places it in this specific place
           fill('white')
          ellipse(250,150,250,150)
         // this makes the nose and it places each point in a specific place to then make the nose
           fill('black')
          triangle(225, 170, 270, 170, 250, 185);
          // these are the balck part of the eyes which fills them in as black
         fill('black')
          ellipse(200,140,60,60)
          ellipse(300,140,60,60)
          // this makes the white part of the eyes
          fill('white')
          ellipse(200,145,20,20)
          ellipse(300,145,20,20)
          // this makes the text and text color to be green and placed in a specific place
          stroke('white')
          fill('darkgreen')
          textSize(17)
          strokeWeight(1)
         text('I ate too much bamboo!',155,350)
         
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/samaraf5824/p5js/blob/gh-pages/zoog-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
