<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Objects: Cars with Parameters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
    
   var spots = []; 

   function setup() {
   createCanvas(710, 400);// canvas size
   
   for (var i=0; i<50; i++) {
   spots.push(new art());
  }
}

   function draw() {
   for (var i=0; i<spots.length; i++) {
   spots[i].move();// circles moving
   spots[i].display(); //cirlces appearing
  }
}

  function art() {
  this.x = random(width);// random x
  this.y = random(height); // random y
  this.diameter = random(10, 30);
  this.speed = 2;// how fast the circles move

   this.move = function() { // where the circles move to
   this.x += random(-this.speed, this.speed);
   this.y += random(-this.speed, this.speed);
  }

  this.display = function() {
    ellipse(this.x, this.y, this.diameter, this.diameter);// how the circles look
  }

}
  function mousePressed() {
   stroke(0)// no stroke
   fill(random(229),random(355),random(567))// color inside the circle
   this.speed+1// increasing speed
  }
  
  
   
   
  
   
   
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
