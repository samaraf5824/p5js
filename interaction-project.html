<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        background(random(750),random(145),random(800))
            stroke(200)
        

        }
       
        function draw()  {
          //the two lines that appear will follow the mouse to where ever it goes
           line(mouseX,mouseY,0,0) 
           line(mouseX,mouseY,0,600)
          
        }
       
        function mouseDragged(){
          // this is the circle that is in the middle that when you press the mouse appears when you press the mouse and drag it around
            fill(random(630),random(150),random(200))
              ellipse(width/2,height/2,mouseX,mouseY)
      
            
        }
        function keyPressed(){
           // this is the trianle that comes up when you press a key on the keyboarde
            fill(random(400),random(700),random(250))
            triangle(400,300,500,300,mouseX,mouseY)
         
        }
    </script>
</head>

<body>
<div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/SAMARAF5824/p5js/blob/gh-pages/INTERACTION-PROJECT.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
