<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    
            var x1;
            var con;
        function setup() {
            background(200);
            createCanvas(800,600);
            x1=400;
            con = true;
        }
        function draw() {
            if(con=true){
              
                if (x1 <= 0){
                    background(0,0,255);
                    //if line is either sign it'll say who won
                    text("Player #1 wins!!!!", 250, 250);
                    con=false;
               
                }else if(x1 >=800){
                    background(255,0,0);
                    text("Player #2 wins!!!!"),width/2,height/2,250,250);
                    con=false;
                }
                strokeWeight(3)
                line(x1, 0, x1, height);
            }
        }
        function keyPressed(){
            //makes it so the keys make it go to either end
          
            if(keyCode==32){
                x1=250
                background(200);
                con=true
            }
            if(con==true){
              
                if (key == "z" || key == "Z"){
                    background(19,205,15);
                    x1 -= 10;
                    redraw();
            
                }else if (key == "x" || key == "X"){
                    background(19,205,15);
                    x1 -= 10;
                    redraw();
                }
             
                else if (key == "n" || key == "N"){
                    background(19,205,15);
                    x1 += 10;
                    redraw();
            
                }else if (key == "m" || key == "M"){
                    background(19,205,15);
                    x1 += 10;
                    redraw();
                }
            }
           
        }
    </script>
</head>

<body>
    <body>
<div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/SAMARAF5824/p5js/blob/master/CONDITIONAL-PROJECT.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
